<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="IMAGENS/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="IMAGENS/foto_m.png" type="image/png">
        <img src="IMAGENS/foto_g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/merrygo.mp3" type="audio/mpeg">
        </audio>
        
</body>
</html>
